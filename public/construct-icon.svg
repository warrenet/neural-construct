<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
  <!-- Outer hexagon glow -->
  <polygon points="50,5 90,27.5 90,72.5 50,95 10,72.5 10,27.5" 
           fill="none" stroke="url(#glow)" stroke-width="2" filter="url(#blur)" opacity="0.5"/>
  <!-- Main hexagon -->
  <polygon points="50,10 85,30 85,70 50,90 15,70 15,30" 
           fill="#0a0a0a" stroke="url(#glow)" stroke-width="2"/>
  <!-- Neural network nodes -->
  <circle cx="50" cy="35" r="6" fill="url(#glow)"/>
  <circle cx="30" cy="55" r="5" fill="#00d4ff"/>
  <circle cx="70" cy="55" r="5" fill="#00ff88"/>
  <circle cx="50" cy="70" r="4" fill="#4488ff"/>
  <!-- Connections -->
  <line x1="50" y1="35" x2="30" y2="55" stroke="#00d4ff" stroke-width="1.5" opacity="0.7"/>
  <line x1="50" y1="35" x2="70" y2="55" stroke="#00ff88" stroke-width="1.5" opacity="0.7"/>
  <line x1="30" y1="55" x2="50" y2="70" stroke="#4488ff" stroke-width="1.5" opacity="0.5"/>
  <line x1="70" y1="55" x2="50" y2="70" stroke="#4488ff" stroke-width="1.5" opacity="0.5"/>
</svg>
